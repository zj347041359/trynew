<!DOCTYPE html>
<html>
<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<title>个人主页</title>
<link href="" rel="stylesheet">
<link rel="Stylesheet" type="text/css" href="css/personal.css" />

<body>
    <div class="top">
		<a class="return" href=""></a>

    <div class="personal">
    	<div class="portrait">
    		<img src="img/portrait.png" alt="头像">
    	</div>
    	<div class="information">
    	<p class="name">高素雅</p><p class="year">51岁</p><br>
    	<img src="img/location.png" alt="位置">

    	</div>
    </div>
    	<div class="skill">
    	<div></div>
    	<p>专业技能</p>
    	</div>
    	<div class="condition">
    		<img src="img/condition.jpg" alt="*">

    		<img src="img/condition.jpg" alt="*">

			<p class="current">从业年限</p>
			<div class="bor"></div>

			<div class="bor"></div>

		</div>
		<div class="price">
			<p class="current">服务价格</p>
			<div class="bor"></div>
			<p class="container1">25元/小时</p>
		</div>
		<div class="introduce">
			<p class="current1">自我介绍</p>
			<div class="bor1"></div>
			<p class="container2">可以洗衣服做饭照顾老人，在护工方面有5年的经验，经验丰富。</p>
		</div>
		<div class="bottom">
			<a class="bottom1" href="">留言</a>
			<a class="bottom2" href="">电话联系</a>
		</div>
