<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>鼠标坐标显示</title>
<style type="text/css" >
	div{
		border:1px solid black;
		padding: 2px;
		margin: 10px;
	}
	#mouse{
		width: 300px;
		height: 100px;
	}
	#show{
		width: 300px;
		height: 30px;
	}
</style>
</head>
<body>
<div id="mouse"></div>
<div id="show"></div>
<script>
	var mouse=document.getElementById("mouse");
	var show=document.getElementById("show");
	mouse.onmousemove=function(event){
		var x=event.clientX;
		var y=event.clientY;
		show.innerHTML="x="+x+",y="+y;
	}
</script>
</body>
</html>
